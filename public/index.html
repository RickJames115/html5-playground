                          Semantics is the study of the meanings of words and phrases in a language.

                Semantic elements = elements with a meaning.

                What are Semantic Elements?
                A semantic element clearly describes its meaning to both the browser and the developer.

                Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

                Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content.

                          New Semantic Elements in HTML5
                Many web sites contain HTML code like: <div id="nav"> <div class="header"> <div id="footer">
                to indicate navigation, header, and footer.

                HTML5 offers new semantic elements to define different parts of a web page:

                <article>
                <aside>
                <details>
                <figcaption>
                <figure>
                <footer>
                <header>
                <main>
                <mark>
                <nav>
                <section>
                <summary>
                <time>


                HTML5 Semantic Elements
                                              HTML5 <section> Element
                The <section> element defines a section in a document.

                According to W3C's HTML5 documentation: "A section is a thematic grouping of content, typically with a heading."
                A home page could normally be split into sections for introduction, content, and contact information.

                Example:

                <section>
                  <h1>WWF</h1>
                  <p>The World Wide Fund for Nature (WWF) is....</p>
                </section>

                                              HTML5 <article> Element

                The <article> element specifies independent, self-contained content.
                An article should make sense on its own, and it should be possible to read it independently from the rest of the web site.

                Examples of where an <article> element can be used:

                Forum post
                Blog post
                Newspaper article
                Example:

                <article>
                  <h1>What Does WWF Do?</h1>
                  <p>WWF's mission is to stop the degradation of our planet's natural environment,
                  and build a future in which humans live in harmony with nature.</p>
                </article>

                                Nesting <article> in <section> or Vice Versa?

                The <article> element specifies independent, self-contained content.
                The <section> element defines section in a document.
                Can we use the definitions to decide how to nest those elements? No, we cannot!
                So, on the Internet, you will find HTML pages with <section> elements containing <article> elements, and <article> elements containing <sections> elements.
                You will also find pages with <section> elements containing <section> elements, and <article> elements containing <article> elements.
                Example for a newspaper: The sport articles in the sport section, may have a technical section in each article.

                                            HTML5 <header> Element

                The <header> element specifies a header for a document or section.
                The <header> element should be used as a container for introductory content.
                You can have several <header> elements in one document.
                The following example defines a header for an article:

                Example:

                <article>
                  <header>
                    <h1>What Does WWF Do?</h1>
                    <p>WWF's mission:</p>
                  </header>
                  <p>WWF's mission is to stop the degradation of our planet's natural environment,
                  and build a future in which humans live in harmony with nature.</p>
                </article>

                                           HTML5 <footer> Element

                The <footer> element specifies a footer for a document or section.
                A <footer> element should contain information about its containing element.
                A footer typically contains the author of the document, copyright information, links to terms of use, contact information, etc.
                You may have several <footer> elements in one document.

                Example:

                <footer>
                  <p>Posted by: Hege Refsnes</p>
                  <p>Contact information: <a href="mailto:someone@example.com">
                  someone@example.com</a>.</p>
                </footer>


                                            HTML5 <nav> Element

                The <nav> element defines a set of navigation links.
                Notice that NOT all links of a document should be inside a <nav> element. The <nav> element is intended only for major block of navigation links.

                Example:

                <nav>
                  <a href="/html/">HTML</a> |
                  <a href="/css/">CSS</a> |
                  <a href="/js/">JavaScript</a> |
                  <a href="/jquery/">jQuery</a>
                </nav>

                                             HTML5 <aside> Element

                The <aside> element defines some content aside from the content it is placed in (like a sidebar).
                The aside content should be related to the surrounding content.

                Example:

                <p>My family and I visited The Epcot center this summer.</p>

                <aside>
                  <h4>Epcot Center</h4>
                  <p>The Epcot Center is a theme park in Disney World, Florida.</p>
                </aside>

                                     HTML5 <figure> and <figcaption> Elements

                The purpose of a figure caption is to add a visual explanation to an image.
                In HTML5, an image and a caption can be grouped together in a <figure> element:

                Example:

                <figure>
                  <img src="pic_mountain.jpg" alt="The Pulpit Rock" width="304" height="228">
                  <figcaption>Fig1. - The Pulpit Rock, Norway.</figcaption>
                </figure>

                The <img> element defines the image, the <figcaption> element defines the caption.


                                              Why Semantic Elements?

                With HTML4, developers used their own id/class names to style elements: header, top, bottom, footer, menu, navigation, main, container, content, article, sidebar, topnav, etc.
                This made it impossible for search engines to identify the correct web page content.
                With the new HTML5 elements (<header> <footer> <nav> <section> <article>), this will become easier.
                According to the W3C, a Semantic Web: "Allows data to be shared and reused across applications, enterprises, and communities."


                                                 Image Attributes

        Always add the "alt" attribute to images. This attribute is important when the image for some reason cannot be displayed.
        Also, always define image width and height. It reduces flickering because the browser can reserve space for the image before loading.

        <form action="action_page.php">
          First name:<br>
          <input type="text" name="firstname" value="Mickey">
          <br>
          Last name:<br>
          <input type="text" name="lastname" value="Mouse">

        </form>

        <p>If you click the "Submit" button, the form-data will be sent to a page called "action_page.php".</p>

                       The HTML <form> element defines a form that is used to collect user input:


                             The <input> element is the most important form element.

    The <input> element can be displayed in several ways, depending on the type attribute.

    Here are some examples:

    Type	Description
    <input type="text">	Defines a one-line text input field
    <input type="radio">	Defines a radio button (for selecting one of many choices)
    <input type="submit">	Defines a submit button (for submitting the form)
    You will learn a lot more about input types later in this tutorial.

    Text Input
    <input type="text"> defines a one-line input field for text input:

    Example:

    <form>
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname">
    </form>


            Radio Button Input
    <input type="radio"> defines a radio button.

    Radio buttons let a user select ONE of a limited number of choices:

    Example:

    <form>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </form>


            The Submit Button
    <input type="submit"> defines a button for submitting the form data to a form-handler.

    The form-handler is typically a server page with a script for processing input data.

    The form-handler is specified in the form's action attribute:

    Example:

    <form action="action_page.php">
      First name:<br>
      <input type="text" name="firstname" value="Mickey"><br>
      Last name:<br>
      <input type="text" name="lastname" value="Mouse"><br><br>
      <input type="submit" value="Submit">
    </form>


                The Action Attribute

    The action attribute defines the action to be performed when the form is submitted.
    Normally, the form data is sent to a web page on the server when the user clicks on the submit button.
    In the example above, the form data is sent to a page on the server called "action_page.php".
    This page contains a server-side script that handles the form data:
            <form action="action_page.php">
    If the action attribute is omitted, the action is set to the current page.

                The Method Attribute

    The method attribute specifies the HTTP method (GET or POST) to be used when submitting the form data:

                                 <form action="action_page.php" method="get">
                                                    or:
                                 <form action="action_page.php" method="post">

                  When to Use GET?

    The default method when submitting form data is GET.
    However, when GET is used, the submitted form data will be visible in the page address field:

    action_page.php?firstname=Mickey&lastname=Mouse

    Note: GET must NOT be used when sending sensitive information! GET is best suited for short, non-sensitive, amounts of data, because it has size limitations too.

                   When to Use POST?

    Always use POST if the form data contains sensitive or personal information. The POST method does not display the submitted form data in the page address field.
    POST has no size limitations, and can be used to send large amounts of data.

                   The Name Attribute

    Each input field must have a name attribute to be submitted.
    If the name attribute is omitted, the data of that input field will not be sent at all.
    This example will only submit the "Last name" input field:

    Example:

    <form action="action_page.php">
      First name:<br>
      <input type="text" value="Mickey"><br>
      Last name:<br>
      <input type="text" name="lastname" value="Mouse"><br><br>
      <input type="submit" value="Submit">
    </form>

                 Grouping Form Data with <fieldset>

    The <fieldset> element is used to group related data in a form.
    The <legend> element defines a caption for the <fieldset> element.

    Example:

    <form action="action_page.php">
      <fieldset>
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>


            Here is the list of <form> attributes:

      Attribute	                Description
    accept-charset	      Specifies the charset used in the submitted form (default: the page charset).
    action	              Specifies an address (url) where to submit the form (default: the submitting page).
    autocomplete	      Specifies if the browser should autocomplete the form (default: on).
    enctype               Specifies the encoding of the submitted data (default: is url-encoded).
    method                Specifies the HTTP method used when submitting the form (default: GET).
    name                  Specifies a name used to identify the form (for DOM usage: document.forms.name).
    novalidate            Specifies that the browser should not validate the form.
    target                Specifies the target of the address in the action attribute (default: _self).


                    HTML Form Elements

            The <input> Element
    The most important form element is the <input> element.
    The <input> element can be displayed in several ways, depending on the type attribute.
    All the different input types are covered in the next chapter.

                  The <select> Element

    The <select> element defines a drop-down list:

    Example:

    <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

                 The <option> elements defines an option that can be selected.

    By default, the first item in the drop-down list is selected.
    To define a pre-selected option, add the selected attribute to the option:

    Example:

    <option value="fiat" selected>Fiat</option>

                  The <textarea> Element

    The <textarea> element defines a multi-line input field (a text area):

    Example:

    <textarea name="message" rows="10" cols="30">
    The cat was playing in the garden.
    </textarea>

    The rows attribute specifies the visible number of lines in a text area.
    The cols attribute specifies the visible width of a text area.

                    The <button> Element

    The <button> element defines a clickable button:

    Example:

    <button type="button" onclick="alert('Hello World!')">Click Me!</button>


                      HTML5 Form Elements

    HTML5 added the following form elements: <datalist> <keygen> <output>
    Note: Browsers do not display unknown elements. New elements that are not supported in older browsers will not "destroy" your web page.

                     HTML5 <datalist> Element

    The <datalist> element specifies a list of pre-defined options for an <input> element.
    Users will see a drop-down list of the pre-defined options as they input data.
    The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.

    Example:

    <form action="action_page.php">
      <input list="browsers">
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </form>

                     HTML5 <keygen> Element

    The purpose of the <keygen> element is to provide a secure way to authenticate users.
    The <keygen> element specifies a key-pair generator field in a form.
    When the form is submitted, two keys are generated, one private and one public.
    The private key is stored locally, and the public key is sent to the server.
    The public key could be used to generate a client certificate to authenticate the user in the future.

    Example:

    A form with a keygen field:

    <form action="action_page.php">
      Username: <input type="text" name="user">
      Encryption: <keygen name="security">
      <input type="submit">
    </form>

                      HTML5 <output> Element

    The <output> element represents the result of a calculation (like one performed by a script).

    Example:

    Perform a calculation and show the result in an <output> element:

    <form action="action_page.php"
      oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      0
      <input type="range"  id="a" name="a" value="50">
      100 +
      <input type="number" id="b" name="b" value="50">
      =
      <output name="x" for="a b"></output>
      <br><br>
      <input type="submit">
    </form>

        HTML5 added several new input types:

        color
        date

                                Input Type Number

        The <input type="number"> defines a numeric input field.
        You can also set restrictions on what numbers are accepted.
        The following example displays a numeric input field, where you can enter a value from 1 to 5:

        Example:

        <form>
          Quantity (between 1 and 5):
          <input type="number" name="quantity" min="1" max="5">
        </form>
       
                                 Input Restrictions

        Here is a list of some common input restrictions (some are new in HTML5):

        Attribute                  Description
        disabled            Specifies that an input field should be disabled
        max                 Specifies the maximum value for an input field
        maxlength           Specifies the maximum number of character for an input field
        min                 Specifies the minimum value for an input field
        pattern             Specifies a regular expression to check the input value against
        readonly            Specifies that an input field is read only (cannot be changed)
        required            Specifies that an input field is required (must be filled out)
        size                Specifies the width (in characters) of an input field
        step                Specifies the legal number intervals for an input field
        value               Specifies the default value for an input field
       

        The following example displays a numeric input field, where you can enter a value from 0 to 100, in steps of 10. The default value is 30:

        Example:

        <form>
          Quantity:
          <input type="number" name="points" min="0" max="100" step="10" value="30">
        </form>
     
                          Input Type Date

        The <input type="date"> is used for input fields that should contain a date.
        Depending on browser support, a date picker can show up in the input field.
       
        Example:

        <form>
          Birthday:
          <input type="date" name="bday">
        </form>
       
        You can also add restrictions to dates:

        Example:

        <form>
          Enter a date before 1980-01-01:
          <input type="date" name="bday" max="1979-12-31"><br>
          Enter a date after 2000-01-01:
          <input type="date" name="bday" min="2000-01-02"><br>
        </form>
      
                            Input Type Color

        The <input type="color"> is used for input fields that should contain a color.
        Depending on browser support, a color picker can show up in the input field.
      
        Example:

        <form>
          Select your favorite color:
          <input type="color" name="favcolor">
        </form>
       
                             Input Type Range

        The <input type="range"> is used for input fields that should contain a value within a range.
        Depending on browser support, the input field can be displayed as a slider control.
        
        Example:

        <form>
          <input type="range" name="points" min="0" max="10">
        </form>
     
        You can use the following attributes to specify restrictions: min, max, step, value.

                            Input Type Month

        The <input type="month"> allows the user to select a month and year.
        Depending on browser support, a date picker can show up in the input field.

        Example:

        <form>
          Birthday (month and year):
          <input type="month" name="bdaymonth">
        </form>
      
                             Input Type Week

        The <input type="week"> allows the user to select a week and year.
        Depending on browser support, a date picker can show up in the input field.
     
        Example:

        <form>
          Select a week:
          <input type="week" name="week_year">
        </form>
     
                             Input Type Time

        The <input type="time"> allows the user to select a time (no time zone).
        Depending on browser support, a time picker can show up in the input field.
     
        Example:

        <form>
          Select a time:
          <input type="time" name="usr_time">
        </form>
        
                          Input Type Datetime-local

        The <input type="datetime-local"> specifies a date and time input field, with no time zone.
        Depending on browser support, a date picker can show up in the input field.
   
        Example:

        <form>
          Birthday (date and time):
          <input type="datetime-local" name="bdaytime">
        </form>
    
                               Input Type Email

        The <input type="email"> is used for input fields that should contain an e-mail address.
        Depending on browser support, the e-mail address can be automatically validated when submitted.
        Some smartphones recognize the email type, and adds ".com" to the keyboard to match email input.
   
        Example:

        <form>
          E-mail:
          <input type="email" name="email">
        </form>
 
                                Input Type Search

        The <input type="search"> is used for search fields (a search field behaves like a regular text field).
 
        Example:

        <form>
          Search Google:
          <input type="search" name="googlesearch">
        </form>
   
                                  Input Type Tel

        The <input type="tel"> is used for input fields that should contain a telephone number.
        The tel type is currently supported only in Safari 8.

        Example:

        <form>
          Telephone:
          <input type="tel" name="usrtel">
        </form>
    
                                   Input Type Url

        The <input type="url"> is used for input fields that should contain a URL address.
        Depending on browser support, the url field can be automatically validated when submitted.
        Some smartphones recognize the url type, and adds ".com" to the keyboard to match url input.
    
        Example:

        <form>
          Add your homepage:
          <input type="url" name="homepage">
        </form>

                          <!--               HTML Input Attributes


                              The value Attribute

        The value attribute specifies the initial value for an input field:

        Example:

        <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John">
        </form>
   
                            The readonly Attribute

        The readonly attribute specifies that the input field is read only (cannot be changed):

        Example:

        <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" readonly>
        </form>
      
                           The disabled Attribute

        The disabled attribute specifies that the input field is disabled.
        A disabled input field is unusable and un-clickable, and its value will not be sent when submitting the form:

        Example:
        <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" disabled>
        </form>
     
                            The size Attribute

        The size attribute specifies the size (in characters) for the input field:

        Example:
        <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" size="40">
        </form>
     
                         The maxlength Attribute

        The maxlength attribute specifies the maximum allowed length for the input field:

        Example:

        <form action="">
        First name:<br>
        <input type="text" name="firstname" maxlength="10">
        </form>
      
        With a maxlength attribute, the input field will not accept more than the allowed number of characters.
        The maxlength attribute does not provide any feedback. If you want to alert the user, you must write JavaScript code.
        Note: Input restrictions are not foolproof, and JavaScript provides many ways to add illegal input. To safely restrict input, it must be checked by the receiver (the server) as well!

                              HTML5 Attributes

        HTML5 added the following attributes for <input>:

        autocomplete
        autofocus
        form
        formaction
        formenctype
        formmethod
        formnovalidate
        formtarget
        height and width
        list
        min and max
        multiple
        pattern (regexp)
        placeholder
        required
        step

        and the following attributes for <form>:

        autocomplete
        novalidate

                          The autocomplete Attribute

        The autocomplete attribute specifies whether a form or input field should have autocomplete on or off.
        When autocomplete is on, the browser automatically complete the input values based on values that the user has entered before.
        Tip: It is possible to have autocomplete "on" for the form, and "off" for specific input fields, or vice versa.
        The autocomplete attribute works with <form> and the following <input> types: text, search, url, tel, email, password, datepickers, range, and color.

        Example:

        An HTML form with autocomplete on (and off for one input field):

        <form action="action_page.php" autocomplete="on">
          First name:<input type="text" name="fname"><br>
          Last name: <input type="text" name="lname"><br>
          E-mail: <input type="email" name="email" autocomplete="off"><br>
          <input type="submit">
        </form>
     
        Tip: In some browsers you may need to activate the autocomplete function for this to work.

                        The novalidate Attribute

        The novalidate attribute is a <form> attribute.
        When present, novalidate specifies that the form data should not be validated when submitted.
   
        Example:

        Indicates that the form is not to be validated on submit:

        <form action="action_page.php" novalidate>
          E-mail: <input type="email" name="user_email">
          <input type="submit">
        </form>
      
                         The autofocus Attribute

        The autofocus attribute specifies that the input field should automatically get focus when the page loads.

        Example:

        Let the "First name" input field automatically get focus when the page loads:
        First name:<input type="text" name="fname" autofocus>
    
                            The form Attribute

        The form attribute specifies one or more forms an <input> element belongs to.
        Tip: To refer to more than one form, use a space-separated list of form ids.
   
        Example:

        An input field located outside the HTML form (but still a part of the form):

        <form action="action_page.php" id="form1">
          First name: <input type="text" name="fname"><br>
          <input type="submit" value="Submit">
        </form>
        Last name: <input type="text" name="lname" form="form1">
        
                             The formaction Attribute

        The formaction attribute specifies the URL of a file that will process the input control when the form is submitted.
        The formaction attribute overrides the action attribute of the <form> element.
        The formaction attribute is used with type="submit" and type="image".
    
        Example:

        An HTML form with two submit buttons, with different actions:

        <form action="action_page.php">
          First name: <input type="text" name="fname"><br>
          Last name: <input type="text" name="lname"><br>
          <input type="submit" value="Submit"><br>
          <input type="submit" formaction="demo_admin.asp"
          value="Submit as admin">
        </form>

                                The formenctype Attribute

        The formenctype attribute specifies how the form data should be encoded when submitted (only for forms with method="post").
        The formenctype attribute overrides the enctype attribute of the <form> element.
        The formenctype attribute is used with type="submit" and type="image".
   
        Example:

        Send form-data that is default encoded (the first submit button), and encoded as "multipart/form-data" (the second submit button):

        <form action="demo_post_enctype.asp" method="post">
          First name: <input type="text" name="fname"><br>
          <input type="submit" value="Submit">
          <input type="submit" formenctype="multipart/form-data"
          value="Submit as Multipart/form-data">
        </form>
     
                              The formmethod Attribute

        The formmethod attribute defines the HTTP method for sending form-data to the action URL.
        The formmethod attribute overrides the method attribute of the <form> element.
        The formmethod attribute can be used with type="submit" and type="image".
   
        Example:

        The second submit button overrides the HTTP method of the form:

        <form action="action_page.php" method="get">
          First name: <input type="text" name="fname"><br>
          Last name: <input type="text" name="lname"><br>
          <input type="submit" value="Submit">
          <input type="submit" formmethod="post" formaction="demo_post.asp"
          value="Submit using POST">
        </form>
      
                         The formnovalidate Attribute

        The formnovalidate attribute overrides the novalidate attribute of the <form> element.
        The formnovalidate attribute can be used with type="submit".
     
        Example:

        A form with two submit buttons (with and without validation):

        <form action="action_page.php">
          E-mail: <input type="email" name="userid"><br>
          <input type="submit" value="Submit"><br>
          <input type="submit" formnovalidate value="Submit without validation">
        </form>
        
                            The formtarget Attribute

        The formtarget attribute specifies a name or a keyword that indicates where to display the response that is received after submitting the form.
        The formtarget attribute overrides the target attribute of the <form> element.
        The formtarget attribute can be used with type="submit" and type="image".
       
        Example:

        A form with two submit buttons, with different target windows:

        <form action="action_page.php">
          First name: <input type="text" name="fname"><br>
          Last name: <input type="text" name="lname"><br>
          <input type="submit" value="Submit as normal">
          <input type="submit" formtarget="_blank"
          value="Submit to a new window">
        </form>
      
                        The height and width Attributes

        The height and width attributes specify the height and width of an <input type="image"> element.
        Always specify the size of images. If the browser does not know the size, the page will flicker while images load.
    
        Example:

        Define an image as the submit button, with height and width attributes:
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
        
                               The list Attribute

        The list attribute refers to a <datalist> element that contains pre-defined options for an <input> element.
     
        Example:

        An <input> element with pre-defined values in a <datalist>:
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      
                                    The min and max Attributes

        The min and max attributes specify the minimum and maximum values for an <input> element.
        The min and max attributes work with the following input types: number, range, date, datetime-local, month, time and week.
      
        Example:

        <input> elements with min and max values:

        Enter a date before 1980-01-01:
        <input type="date" name="bday" max="1979-12-31">

        Enter a date after 2000-01-01:
        <input type="date" name="bday" min="2000-01-02">

        Quantity (between 1 and 5):
        <input type="number" name="quantity" min="1" max="5">
      
                                         The multiple Attribute

        The multiple attribute specifies that the user is allowed to enter more than one value in the <input> element.
        The multiple attribute works with the following input types: email, and file.
    
        Example:

        A file upload field that accepts multiple values:
        Select images: <input type="file" name="img" multiple>
       
                                    The pattern Attribute

        The pattern attribute specifies a regular expression that the <input> element's value is checked against.
        The pattern attribute works with the following input types: text, search, url, tel, email, and password.
        Tip: Use the global title attribute to describe the pattern to help the user.
        Tip: Learn more about regular expressions in our JavaScript tutorial.
    
        Example:

        An input field that can contain only three letters (no numbers or special characters):
        Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
       
                                 The placeholder Attribute

        The placeholder attribute specifies a hint that describes the expected value of an input field (a sample value or a short description of the format).
        The hint is displayed in the input field before the user enters a value.
        The placeholder attribute works with the following input types: text, search, url, tel, email, and password.
     
        Example:

        An input field with a placeholder text:
        <input type="text" name="fname" placeholder="First name">
     
                                  The required Attribute

        The required attribute specifies that an input field must be filled out before submitting the form.
        The required attribute works with the following input types: text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file.

        Example:

        A required input field:
        Username: <input type="text" name="usrname" required>
      
                                   The step Attribute

        The step attribute specifies the legal number intervals for an <input> element.
        Example: if step="3", legal numbers could be -3, 0, 3, 6, etc.
        Tip: The step attribute can be used together with the max and min attributes to create a range of legal values.
        The step attribute works with the following input types: number, range, date, datetime-local, month, time and week.
      
        Example:

        An input field with a specified legal number intervals:
        <input type="number" name="points" step="3">

    <!--Differences Between SVG and Canvas
    SVG is a language for describing 2D graphics in XML.

    Canvas draws 2D graphics, on the fly (with a JavaScript).

    SVG is XML based, which means that every element is available within the SVG DOM. You can attach JavaScript event handlers for an element.

    In SVG, each drawn shape is remembered as an object. If attributes of an SVG object are changed, the browser can automatically re-render the shape.

    Canvas is rendered pixel by pixel. In canvas, once the graphic is drawn, it is forgotten by the browser.

    If its position should be changed, the entire scene needs to be redrawn, including any objects that might have been covered by the graphic.

    -->
    <!--  Comparison of Canvas and SVG
    The table below shows some important differences between Canvas and SVG:

    Canvas:
    Resolution dependent
    No support for event handlers
    Poor text rendering capabilities
    You can save the resulting image as .png or .jpg
    Well suited for graphic-intensive games

    SVG:
    Resolution independent
    Support for event handlers
    Best suited for applications with large rendering areas (Google Maps)
    Slow rendering if complex (anything that uses the DOM a lot will be slow)
    Not suited for game applications

                HTML Video - Methods, Properties, and Events
    HTML5 defines DOM methods, properties, and events for the <video> element.

        myVideo.width = 560;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

        myVideo.width = 420;
    }

        <!--HTML Helpers (Plug-ins)
        Helper applications (plug-ins) are computer programs that extend the standard functionality of a web browser.

        Examples of well-known plug-ins are Java applets.

        Plug-ins can be added to web pages with the <object> tag or the <embed> tag.

        Plug-ins can be used for many purposes: display maps, scan for viruses, verify your bank id, etc.

        To display video and audio: Use the <video> and <audio> tags.

                  The <object> Element
        The <object> element is supported by all browsers.

        The <object> element defines an embedded object within an HTML document.

        It is used to embed plug-ins (like Java applets, PDF readers, Flash Players) in web pages.

        Example:  <object width="400" height="50" data="bookmark.swf"></object>

                The <object> element can also be used to include HTML in HTML:
                  <object width="100%" height="500px" data="snippet.html"></object>

        Or images if you like: <object data="audi.jpeg"></object>

                  The <embed> Element
        The <embed> element is supported in all major browsers.

        The <embed> element also defines an embedded object within an HTML document.

        Web browsers have supported the <embed> element for a long time. However, it has not been a part of the HTML specification before HTML5.

        Example: <embed width="400" height="50" src="bookmark.swf">

                  Note that the <embed> element does not have a closing tag. It can not contain alternative text.

        The <embed> element can also be used to include HTML in HTML:

        Example: <embed width="100%" height="500px" src="snippet.html">

        Or images if you like:

        Example: <embed src="audi.jpeg">



        -->
        <object width="400" height="50" data="bookmark.swf"></object>
        <embed width="400" height="50" src="bookmark.swf">
        <!--End of Object and Embed Examples-->
        <!--

              HTML YouTube Videos Example

                  The easiest way to play videos in HTML, is to use YouTube.

        Struggling with Video Formats?
        Earlier in this tutorial, you have seen that you might have to convert your videos to different formats to make them play in all browsers.

        Converting videos to different formats can be difficult and time-consuming.

        An easier solution is to let YouTube play the videos in your web page.

        YouTube Video Id
        YouTube will display an id (like XGSy3_Czz8k), when you save (or play) a video.
        You can use this id, and refer to your video in the HTML code.

        Playing a YouTube Video in HTML
        To play your video on a web page, do the following:

        Upload the video to YouTube
        Take a note of the video id
        Define an <iframe> element in your web page
        Let the src attribute point to the video URL
        Use the width and height attributes to specify the dimension of the player
        Add any other parameters to the URL (see below)
        Example - Using iFrame (recommended)

        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/XGSy3_Czz8k">
        </iframe>


                  YouTube Autoplay
        You can have your video start playing automatically when a user visits that page by adding a simple parameter to your YouTube URL.

        Note: Take careful consideration when deciding to autoplay your videos. Automatically starting a video can annoy your visitor and end up causing more harm than good.

        Value 0 (default): The video will not play automatically when the player loads.
        Value 1: The video will play automatically when the player loads.

        YouTube - Autoplay

        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
        </iframe>

                  YouTube Playlist
        A comma separated list of videos to play (in addition to the original URL).

        YouTube Loop
        Value 0 (default): The video will play only once.
        Value 1: The video will loop (forever).

        YouTube - Loop

        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/XGSy3_Czz8k?playlist=XGSy3_Czz8k&loop=1">
        </iframe>

                  YouTube Controls
        Value 0: Player controls does not display.
        Value 1 (default): Player controls display.

        YouTube - Controls

        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/XGSy3_Czz8k?controls=0">
        </iframe>

                  YouTube - Using <object> or <embed>
        Note: YouTube <object> and <embed> were deprecated from January 2015. You should migrate your videos to use <iframe> instead.

        Example - Using <object> (deprecated)

        <object width="420" height="315"
        data="http://www.youtube.com/embed/XGSy3_Czz8k">
        </object>

                  Example - Using <embed> (deprecated)

        <embed width="420" height="315"
        src="http://www.youtube.com/embed/XGSy3_Czz8k">

        -->

        <object width="420" height="315"
                data="http://www.youtube.com/embed/XGSy3_Czz8k"></object>


        <embed width="420" height="315"
               src="http://www.youtube.com/embed/XGSy3_Czz8k">

        <!--End of YouTube Example-->
